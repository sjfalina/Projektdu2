<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers::Repetitions</title>
    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <main>
        <div id="top"></div>
        <div id="controls">
            <div class="control" id="creator">
            </div>
            <br>
            <div id="repetitions">
                <div class="inline">
                    <p>Most repeated number(s): </p>
                    <div class="inputBox" id="mostReps"></div>
                </div>
                <div class="inline">
                    <p>Numbers not in place: </p>
                    <div class="inputBox" id="notInPlace"></div>
                </div>
            </div>
        </div>
        <div id="numbers"></div>
    </main>
    <script src="../common.js"></script>
    <script src="index.js"></script>
</body>

</html>
